{% load static %}
{% load avatar_tags %}
<style>
  .av {
    border-radius: 50%;
    margin: 0;
    padding: 0;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" style="color: #5AC8FA;font-size: 25px;" href="{% url 'blog:post_list' %}">Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a style="font-size: 20px;" class="nav-link" href="{% url 'blog:post_list' %}">
          Home <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a style="font-size: 20px; margin-top:12px;" href="{% url 'accounts:logout' %}" class="nav-link">logout</a>
        </li>
        <li class="nav-item">
          <a style="font-size: 20px; margin-top:12px;" href="{% url 'accounts:user_profile' %}" class="nav-link">
            {{ request.user.username }}
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'accounts:user_profile' %}" class="nav-link">
            {% if request.user|has_avatar %}
              {% avatar user 50 class="av" %}
            {% endif %}
          </a>
        </li>
      {% else %}
        <li class="nav-item">
          <a href="{% url 'accounts:login' %}" class="nav-link">Sign in</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'accounts:signup' %}" class="nav-link">Sign up</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
